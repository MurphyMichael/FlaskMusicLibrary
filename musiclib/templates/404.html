{% extends "layout.html" %}
{% block content %}
{% block body %}
  <h1>Page Not Found</h1>
  <p>What you were looking for is just not there.
    {% if current_user.is_authenticated %}
        <p><a href="{{ url_for('Account') }}">Account Page</a>
    {% else %}
    <p><a href="{{ url_for('Login') }}">Login Page</a>
    {% endif %}
{% endblock %}
{% endblock content %}
